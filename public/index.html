  <body>
    <a
      class="navbar-brand"
      href="#"
      style="
        font-weight: 700;
        font-size: 30px;
        line-height: 45px;
        color: #9a2ca0;
        margin: 10px 30px;
      "
      >Collaborator</a
    >
    <div style="margin-top: 30px">
      <div
        style="
          max-width: 1500px;
          border-radius: 30px;
          background-color: white;
          height: 800px;
          margin: 0 auto;
          box-shadow: 0px 0px 3px 4px rgba(0, 0, 0, 0.1);
        "
      >
        <div class="row">
          <div class="col-3">
            <div
              id="room-name"
              style="
                margin: 20px 0px 0px 40px;
                font-weight: 700;
                font-size: 30px;
                line-height: 45px;
                margin: 30px 30px 15px 30px;
              "
            >
              <span style="color: #9a2ca0">.</span>
            </div>
            <hr style="width: 90%" />
            <div class="row">
              <div class="col">
                <div style="font-weight: 400; color: gray; margin-left: 30px">
                  Active Users
                </div>
              </div>
              <div class="col-2">
                <div
                  id="users-count"
                  style="
                    background-color: #9a2ca0;
                    height: 22px;
                    width: 22px;
                    border-radius: 20px;
                    display: inline-block;
                    color: white;
                    text-align: center;
                    margin-bottom: 5px;
                  "
                ></div>
              </div>
            </div>
            <div style="margin-top: 20px" id="users"></div>
          </div>
          <div class="col">
            <div
              style="
                background-color: #f7f6f6;
                height: 800px;
                border-top-right-radius: 30px;
                border-bottom-right-radius: 30px;
              "
            >
              <div
                id="all-messages"
                style="overflow: scroll; height: 700px; padding-top: 20px"
              ></div>

              <div
                style="
                  width: 97.5%;
                  height: 100px;
                  border-radius: 50px;
                  position: absolute;
                  bottom: 0;
                  margin-bottom: 20px;
                "
              >
                <div style="margin-top: 20px">
                  <form id="chat-form">
                    <div class="row">
                      <div class="col-1"></div>
                      <div class="col">
                        <input
                          type="text"
                          id="msg"
                          placeholder="Enter your message"
                          style="
                            margin-top: 5px;
                            width: 100%;
                            padding: 20px;
                            border-radius: 30px;
                            outline: none;
                            border: 1px solid white;
                          "
                        />
                      </div>
                      <div class="col-1">
                        <button
                          style="
                            background-color: #9a2ca0;
                            height: 40px;
                            width: 90px;
                            border-radius: 30px;
                            margin-left: 0px;
                            margin-top: 17px;
                            text-align: center;
                            color: white;
                            padding-top: 0px;
                            border: none;
                          "
                        >
                          Send
                        </button>
                      </div>
                      <div class="col-1"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="demoarea">
      <div id="visibility-ratio-1" class="openseadragon"></div>
    </div>

    </form> -->
  </body>

</html>
